<!DOCTYPE html>
<html lang="en">
<head>
<title>ICFP Contest 2015 - A Storm of Minds</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="game.js" ></script>

<meta name='author' content='Christoph Breitkopf'>
<meta name='copyright' content='&copy; 2015 Christoph Breitkopf'>
<meta name='description' content='ICFP Contest 2015'>
<link href='style.css' type='text/css' rel='stylesheet'>

</head>
<body>
<div id="header">
<h2>A Storm of Minds - ICFP Contest 2015</h2>

<p>
   <label for="problem">Problem</label>
   <input type="file" name="problem" id="problem" accept=".json" />
</p>
  
</div>


<div id="main">

  <canvas id="map"></canvas>

  <p id="msg"> </p>
  <p>Moves:</p>
  <textarea id="solution"> </textarea>

</div>


<div id="controls">

<h4>Game</h4>

Units: <span id="lbl_units">?</span>

  <p>
     <input type="button" id="btn_run" value="Run" />
  </p>
  
  <h4>Unit</h4>

<!--
  Unit: 
  <input id="unit_num" type="number" min="0" value="0" />
 -->

<p>
  <input type="button" id="btn_W" value="W" />
  <input type="button" id="btn_E" value="E" />
  <br>
  <input type="button" id="btn_SW" value="SW" />
  <input type="button" id="btn_SE" value="SE" />
<br>
  <input type="button" id="btn_CW" value="CW" />
  <input type="button" id="btn_CCW" value="CCW" />
  <br>
  <input type="button" id="btn_move" value="Auto" />
</p>

<h4>Old Ones</h4>

<p>
  <input type="button" id="btn_old_sleep" value="Sleep" />
  <input type="button" id="btn_old_dream" value="Dream" />
</p>
  

<h4>Solution</h4>

<p>
  <label for="sol">Load</label>
  <input type="file" name="sol" id="sol" accept=".json" />
</p>

  <p>
  <input type="button" id="btn_simulate" value="Simulate" />
  </p>

  
</div>

</body>
</html>
